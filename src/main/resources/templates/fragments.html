<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<body>

<header th:fragment="header">
    <div class="container-lg header" th:style="|background-image:url(@{/img/home_background.jpg})|">
        <a th:href="@{/}"
           href="/">
            <div class="header-text">
                <h2>Kulinaria</h2>
                <p>Tutaj znajdziesz swój ulubiony przepis kulinarny!</p>
            </div>
        </a>
        <div class="logo-buttons">
            <a th:href="@{/przepis/dodaj}" href="" class="btn btn-primary">Dodaj nowy przepis</a>
            <a th:href="@{/kategorie}" href="" class="btn btn-primary">Wyświetl kategorie potraw</a>
        </div>
        <div class="logo-buttons">
            <a th:href="@{/zaloguj}" sec:authorize="!isAuthenticated()" class="btn btn-primary">Zaloguj</a>
            <a th:href="@{/wyloguj}" sec:authorize="isAuthenticated()" class="btn btn-primary">Wyloguj</a>
        </div>
    </div>
</header>

</body>
</html>
