<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Kategorie</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css" th:href="@{style.css}"/>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>

<main layout:fragment="content">
    <ul class="category-block">
        <li th:each="category: ${categories}">
            <a th:with="linkCreator=${T(com.kulinaria.utils.LinkCreator)
                    .createLinkToCategoryRecipes(category.getUrlName())}"

               th:href="@{${linkCreator}}"
               href=""
               class="category-link">
                <img th:src="${category.imageUrl}" alt="kolacja">
                <h2 th:text="${category.name.toUpperCase()}"></h2>
            </a>
        </li>
    </ul>
    <div class="all-categories-div">
        <a th:with="linkCreator=${T(com.kulinaria.utils.LinkCreator)
                    .createLinkToCategoryRecipes('wszystkie')}"
           th:href="@{${linkCreator}}"
           href=""
           class="all-categories-link">
            <img th:src="@{/img/home_background.jpg}" src="/home_background.jpg" alt="kolacja">
            <h2>WSZYSTKIE PRZEPISY</h2>
        </a>
    </div>

</main>
</body>
</html>
